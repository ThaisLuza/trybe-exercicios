<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
  <link href="node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">



  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form class="border border-3 p-4 " id="form" action="" method="GET">
    <header class="estilo">
      <h1>Cadastro de currículo</h1>
    </header>
    <section>
      <fieldset>
        <div class="mb-3">
          <h4>Insira seus dados pessoais:</h4>
          <label for="name">Nome Completo</label>
          <input class="form-control validate" id="fullName" data-validate="required" placeholder="Nome" />
        </div>
        <div class="mb-3">
          <label for="em">E-mail</label>
          <input class="form-control validate" data-validate="required" id="em" type="email" placeholder="Email" />
        </div>
        <div class="mb-3">
          <label for="cpf">CPF</label>
          <input class="form-control validate" data-validate="required" id="cpf" type="text" placeholder="CPF" />
        </div>
        <div class="mb-3">
          <label for="adress">Endereço</label>
          <input class="form-control validate" data-validate="required" id="adress" type="text" placeholder="Endereço" />
        </div>
        <div class="mb-3">
          <label for="city">Cidade</label>
          <input class="form-control validate" data-validate="required" id="city" type="text" placeholder="Cidade" />
        </div>
        <div class="mb-3">
          <label for="input-estado">Estado
            <select class="form-select form-select-lg mb-3" name="estado" id="input-estado"></select>
        </div>
        <div class="mb-3">
          </label>
          <label for="casa">
            <input name="house" type="radio" id="casa" class="form-check-input" />Casa</label>
          <label for="apt">
            <input name="house" type="radio" id="apt" class="form-check-input" />Apartamento</label>
        </div>
      </fieldset>
    </section>
    <section id="secao">
      <fieldset class="estilo">
        <div class="mb-3">
          <h4>Insira a seguir dados sobre seu último emprego:</h4>
          <label for="resumo">Um resumo do seu currículo</label>
          <textarea class="form-control validate" data-validate="required" name="" id="resumo" cols="30" rows="10">
</textarea>
        </div>
        <div class="mb-3">
          <label for="cargo">Cargo que ocupava</label>
          <input class="form-control validate" data-validate="required" type="text" id="cargo" placeholder="Cargo que ocupava" />
        </div>
        <div class="mb-3">
          <label for="descricao">Descrição do cargo</label>
          <input class="form-control validate" data-validate="required" id="descricao" type="text" placeholder="Descrição do cargo" />
        </div>
        <div class="mb-3">
          <label for="">Data de início</label>
          <input id="dataInicio" class="form-control validate" data-validate="required" type="" />
        </div>
        <div class="mb-3">
          <label for="">Data de saída</label>
          <input id="dataSaida" class="form-control validate" data-validate="required" type="">
        </div>
        <div class="mb-3">
          <button class="botao btn btn-outline-success" id="btn" type="submit">Enviar</button>
          <button class="botao btn btn-outline-danger" id="limpar" type="reset">Limpar</button>
        </div>
        <div id="todasDiv"></div>
      </fieldset>
    </section>
    <script src="node_modules/popup-validation/bin/validation.min.js"></script> 
    <script src="script.js"></script>
  </form>
</body>

</html>
